<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRISPY</title> <br>
    <h3> Click </h3>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 10px;
            padding: 10px;
            position: relative;
            overflow-x: hidden;
        }

        video#background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            opacity: 0.4;
        }

        header {
            background-color: sandybrown;
            padding: 5px;
            text-align: center;
            font-size: 35px;
            color: whitesmoke;
        }

        .content {
            position: relative;
            z-index: 1;
            padding: 10px;
            text-align: center;
        }

        img {
            width: 100%;
            max-width: 600px;
            display: block;
            margin: auto;
            border-radius: 10px;
        }

        a {
            color: white;
        }

        footer {
            background-color: sandybrown;
            padding: 10px;
            text-align: center;
            color: white;
        }
    </style>
     <script src="p5.js"></script>
  <script src="dusty.js" defer></script>
</head>

<body>
    <!-- Background Video -->
    <video id="background-video" autoplay muted loop>
        <source src="cook.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Background Audio -->
    <audio id="background-audio" loop>
        <source src="sizzling.wav" type="audio/wav">
        Your browser does not support the audio tag.
    </audio>

    <header>
        <h1>CRISPY</h1>
        
    </header>

    <div class="content">
    
        <img src="CRISPY.png" alt="Chicken and waffles with syrup" style="width:100%">
    </div>

    <footer>
        <p>&copy; 2024 BY ARIANA VALDEZ</p>
        <p>Contact: aria.v00@gmail.com</p>
        <li><a href="index.html"> Home Page </a></li>
    </footer>

    <!-- JavaScript for enabling audio playback -->
    <script>
        const audio = document.getElementById('background-audio');
        document.body.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
            }
        });
    </script>
</body>

</html>
