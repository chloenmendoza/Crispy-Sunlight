<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <title>Crispy</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin: 0;
            height: 100vh;
            background-image: url('wallpaper.webp');
            background-repeat: repeat;
            font-family: 'Courier New', Courier, monospace;
            position: relative;
        }

        .curtain-container {
            position: relative;
            width: 640px;
            height: 400px;
            margin-bottom: 10px;
        }

        .curtain-rod {
            position: absolute;
            top: -20px;
            width: 640px;
            height: 10px;
            background-color: brown;
            z-index: 3; 
        }

        .curtain-circle {
            position: absolute;
            top: -25px;
            width: 20px;
            height: 20px;
            background-color: brown;
            border-radius: 50%;
            z-index: 3;
        }

        .curtain-circle.left {
            left: -10px;
        }

        .curtain-circle.right {
            right: -10px;
        }

        .curtain {
            position: absolute;
            top: 0;
            width: 50%;
            height: 400px;
            background-color: #d1b48c;
            background-image: repeating-linear-gradient(
                to right,
                rgba(0, 0, 0, 0.2),
                rgba(0, 0, 0, 0.2) 10px,
                rgba(255, 255, 255, 0) 20px
            );
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.2);
            border-top-left-radius: 15px;
            border-bottom-left-radius: 15px;
            z-index: 2; 
            transition: transform 0.5s ease;
        }

        .curtain.left {
            left: 0;
            transform: translateX(0);
            border-top-right-radius: 15px;
            border-bottom-right-radius: 15px;
        }

        .curtain.right {
            right: 0;
            transform: translateX(0);
            border-top-left-radius: 15px;
            border-bottom-left-radius: 15px;
        }

        .curtain-container:hover .curtain.left {
            transform: translateX(-110%);
        }

        .curtain-container:hover .curtain.right {
            transform: translateX(110%);
        }

        .window {
            display: grid;
            grid-template-rows: repeat(3, 1fr);
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            width: 600px;
            height: 400px;
            background-color: rgba(255, 255, 255, 0.8);
            border: 2px solid brown;
            position: relative;
            z-index: 1; 
        }

        .pane {
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('glass.webp');
            background-size: cover;
            background-repeat: no-repeat;
            border: 2px solid brown;
            text-align: center;
            color: black;
            text-decoration: none;
            transition: color 0.3s ease, background-color 0.3s ease;
        }

        .pane:hover {
            color: white;
            background-color: rgba(0, 0, 0, 0.6);
        }

        .plant {
            position: absolute;
            bottom: -30px;
            left: 30%;
            transform: translateX(-50%);
            width: 100px; 
            height: auto;
            z-index: 1; 
        }

        .plant2 {
            position: absolute;
            left: -55%;
            width: 400px;
            height: auto;
            bottom: -60%;
            z-index: 2;
        }

        .clock {
            position: absolute;
            width: 150px;
            height: auto;
            left: 115%;
            bottom: 30%;
        }

        .window-sill {
            width: 640px;
            height: 20px;
            background-color: brown;
            margin-top: 10px;
        }

        .sill-support {
            width: 500px;
            height: 30px;
            background-color: brown;
            margin-top: -5px;
        }

        .floor {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100px; 
            background: linear-gradient(
                to right,
                #8B4513 0%,
                #A0522D 25%,
                #8B4513 50%,
                #A0522D 75%,
                #8B4513 100%
            ); 
            background-size: 50px 100%; 
            z-index: 0; 
        }

    </style>
</head>
<body>
    <!-- Audio -->
    <audio id="background-audio">
        <source src="theelevator.wav" type="audio/wav">
        Your browser does not support the audio element.
    </audio>
    <button id="play-audio-button" style="display: none;">Play Audio</button>
    

    <script>
window.addEventListener("load", () => {
    const audio = document.getElementById("background-audio");

    audio.play().catch(() => {
        console.log("Autoplay blocked. Waiting for click interaction.");

        document.addEventListener("click", () => {
            audio.play();
            console.log("Audio started after user click.");
        }, { once: true }); 
    });
});
    </script>

    <!-- Curtain Rod with Circles -->
    <div class="curtain-container">
        <div class="curtain-rod"></div>
        <div class="curtain-circle left"></div>
        <div class="curtain-circle right"></div>

        <!-- Curtains -->
        <div class="curtain left"></div>
        <div class="curtain right"></div>

        <!-- Window -->
        <div class="window">
            <a href="crispy.html" class="pane">Crispy</a>
            <a href="dusty.html" class="pane">Dusty</a>
            <a href="Sunlight.html" class="pane">Sunlight</a>
            <a href="creeps.html" class="pane">Creeps</a>
            <a href="ThroughThe.html" class="pane">Through The</a>
            <a href="window.html" class="pane">Window Blinds</a>
        </div>

        <!-- Plant -->
        <a href="https://fishse.github.io/GitHub/">
            <img src="plant1.png" alt="Plant" class="plant">
        </a>

        <img src="plant2.png" alt="house plant" class="plant2">
        <img src="clock.png" alt="clock" class="clock">
    </div>

    <!-- Window Sill -->
    <div class="window-sill"></div>

    <!-- Sill Support -->
    <div class="sill-support"></div>

    <!-- Floor -->
    <div class="floor"></div>
</body>
</html>
