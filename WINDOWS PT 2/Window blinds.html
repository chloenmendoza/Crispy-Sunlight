<!DOCTYPE HTML>
<html>
  <head>
    <title>WINDOW BLINDS</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <style>
      body {
        margin: 0;
        overflow: hidden; /* Prevents scrollbars */
        font-family: Arial, sans-serif;
      }
      #wrapper {
        position: relative;
        width: 100%;
        height: 100vh;
        overflow: hidden;
      }
      #bg {
        position: absolute;
        top: 0;
        left: 0;
        width: 200%; /* Larger than the viewport to allow movement */
        height: 200%; /* Larger than the viewport to allow movement */
        background: url('WINDOW.png') no-repeat center center;
        background-size: cover;
        animation: moveBackground 15s linear infinite;
      }
      #overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5); /* Optional dark overlay */
      }
      #main {
        position: relative;
        z-index: 10;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100%;
        text-align: center;
        color: white;
        text-shadow: 1px 1px 2px black, 0 0 25px darkgray, 0 0 5px rgb(255, 255, 255);
      }
      @keyframes moveBackground {
        0% {
          transform: translate(0, 0);
        }
        50% {
          transform: translate(-50%, -50%);
        }
        100% {
          transform: translate(0, 0);
        }
      }
      h1 {
        font-size: 4rem;
        margin: 0;
      }
      p {
        font-size: 1.5rem;
        margin: 1rem 0;
      }
      footer {
        position: absolute;
        bottom: 1rem;
        width: 100%;
        text-align: center;
        color: white;
      }
      audio {
        display: none;
      }



    </style>
  </head>
  <body>
    <!-- Background Audio -->
    <audio id="background-audio" loop>
      <source src="BLINDS.wav" type="audio/wav">
      Your browser does not support the audio tag.
  </audio>

    <div id="wrapper">
    
      <div id="bg"></div>
      <div id="overlay"></div>
      <div id="main">
        <div id="grad1"></div>
        <header id="header">
          <h1>WINDOW BLINDS</h1>
         
        </header>
       
      
        <!-- Footer -->
        <footer id="footer">
          <li><a href="index.html"> Home Page </a></li>
        </footer>
         <!-- JavaScript for enabling audio playback -->
    <script>
      const audio = document.getElementById('background-audio');
      document.body.addEventListener('click', () => {
          if (audio.paused) {
              audio.play();
          }
      });
  </script>
      </div>
      
    </div>
  </body>
</html>
